<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Generation maze</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <button type="button" id="start-btn">Start</button>
        <button type="button" id="reset-btn">Reset</button>
        <div class="options">
          <div class="option__wrapper">
            <label for="cols-btn">
              Cols: <input type="number" min="0" max="100" id="cols-btn" placeholder="Cols" value="10"></input>
            </label>
            <label for="rows-btn">
              Rows: <input type="number" min="0" max="100" id="rows-btn" placeholder="Rows" value="10"></input>
            </label>
          </div>
          <div class="option__wrapper">
            <label for="speed-btn">
              Speed: 
              <input type="number" min="0" max="10000" id="speed-btn" placeholder="Speed" value="300"></input>
            </label>
  
            <!-- <label for="generators-btn">
              Generators: 
              <input type="number" min="0" max="100" id="generators-btn" placeholder="Generators" value="100"></input>
            </label> -->
            <label for="entrances-btn">
              Entrances: 
              <input type="number" min="0" max="100" id="entrances-btn" placeholder="Entrances" value="1"></input>
            </label>
          </div>
          <details class="generators">
            <summary>
            <label for="generators-btn">
              Generators: 
              <input type="number" min="0" max="100" id="generators-btn" placeholder="Generators" value="1"></input>
            </label>
            </summary>
            <ul class="generators__list">
              <!-- <li class="generators__item">
                <input type="number" min="0" max="100" placeholder="X" value="0"></input>
                <input type="number" min="0" max="100" placeholder="Y" value="0"></input>
              </li> -->
            </ul>
          </details>
        </div>

        <progress id="progress-bar" value="0" max="100">Progress Bar</progress>


        <script src="main.js"></script>
    </body>
</html>
