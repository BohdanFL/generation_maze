<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Generation maze</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <button type="button" id="start-btn">Start</button>
        <div class="options">
          <label for="cols-btn">
            <input type="number" min="0" max="100" id="cols-btn" placeholder="Cols" value="15"></input>
          </label>
          <label for="rows-btn">
            <input type="number" min="0" max="100" id="rows-btn" placeholder="Rows" value="15"></input>
          </label>
        </div>


        <script src="main.js"></script>
    </body>
</html>
